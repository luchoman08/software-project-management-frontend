<div  class="main-content">

<mat-horizontal-stepper  *ngIf="simpleProjects"  linear="true" #stepper>
  <mat-step [stepControl]="formSelectProject">
    <form  [formGroup]="formSelectProject">
      <ng-template matStepLabel>Seleccione el proyecto</ng-template>
      <mat-form-field>
    <mat-select  (ngModel)="selectedSimpleProject" 
    placeholder="Proyecto"
       [formControl]="formSelectProject.controls['projectContrl']" required >

      <mat-option   *ngFor="let simpleProject of simpleProjects" [value]="simpleProject">
        {{ simpleProject.name }}
      </mat-option>
    </mat-select>  
      <mat-error *ngIf="formSelectProject.controls['projectContrl'].hasError('required')">Por favor, seleccione un proyecto</mat-error>
    </mat-form-field>    
      <div>
        <button mat-button matStepperNext>Siguiente</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Fill out your address</ng-template>
      <mat-form-field>
        <input matInput placeholder="Address" formControlName="secondCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Atr√°s</button>
        <button mat-button matStepperNext>Siguiente</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    You are now done.
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>


</div>
