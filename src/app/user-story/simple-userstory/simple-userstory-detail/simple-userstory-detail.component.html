<div  *ngIf="simpleUserStory" class="card card-stats">
    <div class="card-header card-header-warning card-header-icon">
        <div class="card-icon">
            <i class="material-icons">bookmark</i>
        </div>
        <p class="card-category">Puntos de historia</p>
        <h3 class="card-title">
        <p *ngIf = "simpleUserStory.points; else noPointsBlock"> {{simpleUserStory.points}} </p>
        <ng-template #noPointsBlock><i (click)="openEditPointsDialog()" class="material-icons">add_circle</i></ng-template>
        </h3>
    </div>
   <div class="card-body">
            <h3>Titulo</h3>
           <p> {{simpleUserStory.subject}}</p>
    </div>
    <div *ngIf = "simpleUserStory.points" class="card-footer">
            <div (click)="openEditPointsDialog()" class="stats">
                <i  class="material-icons ">edit</i>
                <a> Editar puntuaci√≥n </a>
            </div>
    </div>

</div>
